<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 в рамках обучения на Яндекс.Практикум">
  <meta name="keywords" content="место, путешествия, россия, фотографии">
  <meta name="author" content="Ольга Майкова">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto: делитесь фотографиями своих путешествий</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo mesto.svg" alt="Логотип сайта с названием Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__card">
        <img class="avatar" src="images/kusto.jpg" alt="Фотография Жак-Ив Кусто">
        <div class="profile__info">
          <h2 class="profile__info profile__info_name">Жак-Ив Кусто</h2>
          <button class="editButton">
            <img class="editButton__image" src="images/editButton.svg" alt="кнопка редактировать">
          </button>
          <p class="profile__info profile__info_description">Исследователь океана</p>
        </div>
      </figure>
      <button class="addButton">
        <img class="addButton__image" src="images/addButton.svg" alt="кнопка добавить">
      </button>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
