<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 в рамках обучения на Яндекс.Практикум">
  <meta name="keywords" content="место, путешествия, россия, фотографии">
  <meta name="author" content="Ольга Майкова">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto: делитесь фотографиями своих путешествий</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo mesto.svg" alt="Логотип сайта с названием Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__card">
        <img class="avatar" src="images/kusto.jpg" alt="Фотография Жак-Ив Кусто">
        <div class="profile__info">
          <h2 class="profile__info-name">Жак-Ив Кусто</h2>
          <button class="editButton" title="Редактировать" aria-label="Кнопка Редактировать"></button>
        <p class="profile__info-description">Исследователь океана</p>
        </div>
        </figure>
        <button class="addButton" title="Добавить" aria-label="Кнопка Добавить"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="images/karachaevo.jpg" alt="Фотография Карачаевска">
          <figcaption class="element__caption">
          <h3 class="element__caption-title">Карачаевск</h3>
          <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Фотография Эльбруса">
          <figcaption class="element__caption">
          <h3 class="element__caption-title">Гора Эльбрус</h3>
          <div class="element__like"></div>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Фотография Домбая">
          <figcaption class="element__caption">
          <h3 class="element__caption-title">Домбай</h3>
          <div class="element__like"></div>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/karachaevo.jpg" alt="Фотография Карачаевска">
          <figcaption class="element__caption">
          <h3 class="element__caption-title">Карачаевск</h3>
          <div class="element__like"></div>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Фотография Эльбруса">
          <figcaption class="element__caption">
          <h3 class="element__caption-title">Гора Эльбрус</h3>
          <div class="element__like"></div>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Фотография Домбая">
          <figcaption class="element__caption">
          <h3 class="element__caption-title">Домбай</h3>
          <div class="element__like"></div>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <button class="popup__closeButton" title="Закрыть" aria-label="Кнопка Закрыть" type="reset"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__name" type="text" name="name" maxlength="30" value="">
        <input class="popup__description" type="text" name="description" maxlength="30" value="">
        <button class="popup__saveButton" title="Сохранить" aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
