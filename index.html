<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 в рамках обучения на Яндекс.Практикум">
  <meta name="keywords" content="место, путешествия, россия, фотографии">
  <meta name="author" content="Ольга Майкова">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto: делитесь фотографиями своих путешествий</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logoMesto.svg" alt="Логотип сайта с названием Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="images/kusto.jpg" alt="Фотография Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" title="Редактировать" aria-label="Кнопка Редактировать"></button>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" title="Добавить" aria-label="Кнопка Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Кнопка Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-form popup__edit-form_type_edit" name="popupEditForm">
          <input class="popup__input popup__input_type_name" type="text" name="name" maxlength="30" value="">
          <input class="popup__input popup__input_type_description" type="text" name="description" maxlength="30" value="">
          <button class="popup__save-button" type="submit" title="Сохранить" aria-label="Кнопка Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Кнопка Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__edit-form popup__edit-form_type_add" name="popupEditForm">
          <input class="popup__input popup__input_type_caption-title" type="text" name="name" value="" placeholder="Название">
          <input class="popup__input popup__input_type_url" type="text" name="description" value="" placeholder="Ссылка на картинку" >
          <button class="popup__save-button" type="submit" title="Создать" aria-label="Кнопка Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container-card">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Кнопка Закрыть"></button>
        <figure class="popup__card">
          <img class="popup__card-image" src="" alt="" />
          <figcaption class="popup__card-title"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template class="element_template">
    <article class="element">
      <button class="element__delete" type="button" title="Удалить" aria-label="Кнопка удаления"></button>
      <img class="element__image" src="" alt="">
      <div class="element__caption">
        <h3 class="element__caption-title"></h3>
        <button class="element__like" type="button" title="Нравится" aria-label="Кнопка нравится"></button>
      </div>
    </article>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
